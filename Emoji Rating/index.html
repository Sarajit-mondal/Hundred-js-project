<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Rating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main
      class="w-full h-svh bg-yellow-500 pur flex items-center justify-center"
    >
      <div class="bg-white p-20 rounded-xl shadow-xl text-center space-y-6">
        <div class="w-12 h-12 bg-white rounded-full mx-auto overflow-hidden">
          <div class="flex emoji ease-linear duration-300">
            <i class="fa-regular fa-face-angry fa-3x"></i>
            <i class="fa-regular fa-face-meh fa-3x"></i>
            <i class="fa-regular fa-face-smile fa-3x"></i>
            <i class="fa-regular fa-face-smile-beam fa-3x"></i>
            <i class="fa-regular fa-face-grin-hearts fa-3x"></i>
          </div>
        </div>
        <div class="space-x-1 [&>.fa-star]:cursor-pointer">
          <i class="fa-solid fa-star fa-2x text-yellow-500"></i>
          <i class="fa-solid fa-star fa-2x"></i>
          <i class="fa-solid fa-star fa-2x"></i>
          <i class="fa-solid fa-star fa-2x"></i>
          <i class="fa-solid fa-star fa-2x"></i>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>

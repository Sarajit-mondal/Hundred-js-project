<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randome image generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <h1 class="text-4xl font-bold text-center mt-10">
        Randome Image Generator
      </h1>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 mt-20 w-11/12 gap-5 mx-auto [&>img]:rounded-xl image-container justify-center [&>img]:mx-auto"
      >
        <!-- <img src="https://picsum.photos/300?random=3" />
        <img src="https://picsum.photos/300?random=4" />
        <img src="https://picsum.photos/300?random=5" />
        <img src="https://picsum.photos/300?random=6" />
        <img src="https://picsum.photos/300?random=7" />
        <img src="https://picsum.photos/300?random=8" /> -->
      </div>
      <button
        class="btn py-3 px-5 bg-green-400 text-white font-bold my-10 block rounded-xl mx-auto active:bg-green-700"
      >
        More Image
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>

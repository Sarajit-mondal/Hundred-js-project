<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video trailer Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-full h-svh bg-black">
      <div class="w-full h-full relative">
        <div
          class="movie-contain text-white max-w-[500px] absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 space-y-4 block"
        >
          <img
            src="https://images.unsplash.com/photo-1459184070881-58235578f004?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="rounded-lg"
          />
          <h1 class="text-3xl">Movie Title</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores,
            necessitatibus perferendis asperiores dignissimos odio et eveniet,
            reiciendis ipsam ratione officiis quis ullam
          </p>
          <button
            class="btn bg-white py-3 px-5 text-black rounded-3xl hover:bg-yellow-600 ease-in-out duration-300"
          >
            Watch Now
          </button>
        </div>

        <div
          class="video-contain text-white w-3/4 absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 hidden items-center"
        >
          <video src="village.mp4" controls class="w-3/4 mx-auto"></video>
          <span class="absolute top-5 right-5 text-4xl cursor-pointer">x</span>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="relative h-svh w-full">
      <div
        class="w-full h-full bg-cover flex items-center justify-center text-center text-white bg-center top-container ease-linear duration-700"
        style="
          background-image: url('https://images.unsplash.com/photo-1620705914357-a9d11009e068?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      >
        <div>
          <h1 class="text-7xl font-bold">Welcome to our website</h1>
          <button
            class="btn bg-orange-500 py-3 px-5 rounded-xl mx-auto mt-8 active:bg-orange-800"
          >
            Click to join
          </button>
        </div>
      </div>

      <div
        class="w-3/4 md:w-2/5 absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-[800px] bg-white p-5 rounded-lg popup ease-linear duration-700"
      >
        <h2 class="text-3xl text-center mb-3">20% OFF Offer</h2>
        <label for=""
          >Email :
          <input
            type="email"
            placeholder="Write your Email"
            class="block w-full my-3 outline-none border-2 border-sky-500 p-3"
          />
          <button class="bg-orange-600 block w-full py-2">Join</button>
        </label>
        <span class="absolute top-3 right-5 text-2xl cursor-pointer">x</span>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>

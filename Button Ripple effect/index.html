<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Ripple effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex items-center justify-center h-svh">
      <a
        id="btn"
        href="#"
        class="bg-pink-300 relative py-3 px-6 shadow-2xl overflow-hidden rounded-lg text-white font-bold before:content-[''] before:size-0 before:bg-purple-500 before:absolute before:top-[var(--yPos)] before:left-[var(--xPos)] before:-translate-x-2/4 before:-translate-y-2/4 before:rounded-full before:ease-in-out before:duration-700 before:hover:size-80 before:z-0"
        ><span class="relative">button</span></a
      >
    </main>

    <script src="index.js"></script>
  </body>
</html>

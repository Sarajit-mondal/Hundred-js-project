<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <div class="py-20 w-96 px-10 bg-pink-300 rounded-xl shadow-xl">
        <div class="flex gap-x-2 items-center">
          <input
            id="input"
            type="text"
            class="w-full py-2 px-4 text-2xl font-bold tracking-widest rounded-lg"
          /><i
            class="fa-solid fa-copy fa-2x text-green-500 cursor-pointer active:text-green-400"
          ></i>
        </div>
        <button
          id="btn"
          class="bg-green-500 py-3 w-full text-white cursor-pointer font-bold rounded-lg mt-5 hover:active:scale-105"
        >
          Password
        </button>
        <p
          id="copy"
          class="absolute text-2xl font-bold top-1/4 left-2/4 -translate-x-2/4 text-green-600 hidden"
        >
          Password Copied!
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>

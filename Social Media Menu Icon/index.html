<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Menu Icon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main
      class="bg-gradient-to-r from-cyan-500 to-blue-500 h-svh flex items-center justify-center"
    >
      <div class="w-3/4 md:w-2/5 relative opacity-60">
        <div id="social-menu" class="bg-white py-5 px-4 rounded-lg">
          <i class="fa-solid fa-angle-down absolute right-4 top-4"></i>
        </div>
        <ul
          class="bg-white rounded-lg mt-7 p-5 [&>li]:flex [&>li]:items-center [&>li]:mb-2 [&>li]:space-x-3"
        >
          <li class="hover:bg-gray-400 p-2 hover:pl-5 ease-linear duration-300">
            <i class="fa-brands fa-facebook text-blue-500"></i>
            <p>Facebook</p>
          </li>
          <li class="hover:bg-gray-400 p-2 hover:pl-5">
            <i class="fa-brands fa-youtube text-red-500"></i>
            <p>YouTube</p>
          </li>
          <li class="hover:bg-gray-400 p-2 hover:pl-5">
            <i class="fa-brands fa-twitter"></i>
            <p>Twitter</p>
          </li>
          <li class="hover:bg-gray-400 p-2 hover:pl-5">
            <i class="fa-brands fa-linkedin"></i>
            <p>Linkedin</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>

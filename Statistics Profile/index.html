<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="w-full h-svh bg-yellow-300 flex items-center justify-center">
      <div class="flex gap-10 flex-wrap justify-center">
        <!-- left box -->
        <div
          class="h-28 w-40 border-2 border-dotted border-red-500 relative text-center pt-10"
        >
          <i
            class="fa-solid fa-briefcase fa-4x absolute -top-9 left-2/4 -translate-x-2/4"
          ></i>
          <span class="counter text-2xl font-bold text-green-600" data-cile="12"
            >12</span
          >
          <p class="font-bold">Years Exprerience</p>
        </div>
        <!-- center box -->
        <div
          class="h-28 w-40 border-2 border-dotted border-red-500 relative text-center pt-10"
        >
          <i
            class="fa-solid fa-cloud fa-4x absolute -top-9 left-2/4 -translate-x-2/4"
          ></i>
          <span
            class="counter text-2xl font-bold text-green-600"
            data-cile="220"
            >220</span
          >
          <p class="font-bold">Website Made</p>
        </div>
        <!-- right box -->
        <div
          class="h-28 w-40 border-2 border-dotted border-red-500 relative text-center pt-10"
        >
          <i
            class="fa-brands fa-apple fa-4x absolute -top-9 left-2/4 -translate-x-2/4"
          ></i>
          <span class="counter text-2xl font-bold text-green-600" data-cile="20"
            >220</span
          >
          <p class="font-bold">Apps Made</p>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
